<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>A Royal Gift | For You</title>
    <link rel="stylesheet" href="message.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Parisienne&family=Montserrat:wght@300;400;600&family=Cedarville+Cursive&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="cinematic-bg"></div>
    
    <div class="app-wrapper">
        <header class="main-header">
            <div class="congrats-container">
                <h1 class="congrats-title">Congratulations <span id="guestNameDisplay"></span></h1>
                <div class="gold-separator"></div>
            </div>
            <p class="tagline">EVERY MOMENT TELLS A STORY</p>
        </header>

        <div class="timeline-container">
            <div id="progressBar" class="progress-fill"></div>
        </div>

        <main id="storyViewport" class="story-viewport">
            </main>

        <footer class="navigation-footer">
            <div id="navButtons" class="nav-wrapper hidden">
                <button class="nav-ctrl prev" onclick="prevSlide()">BACK</button>
                <button class="redeem-btn" id="redeemBtn" onclick="navigateToPayout()">CLAIM YOUR GIFT</button>
                <button class="nav-ctrl next" onclick="nextSlide()">NEXT</button>
            </div>
        </footer>
    </div>
    <script src="message.js"></script>
</body>
</html>
