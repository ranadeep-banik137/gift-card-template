<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Royal Token</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pageout-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="payout-body">
    <div class="session-timer">
        <span class="timer-label">Access Expires:</span>
        <span id="timeLeft" class="timer-value">00:00</span>
    </div>

    <div class="payout-slideshow">
        <div class="payout-slide active" style="background-image: url('https://png.pngtree.com/background/20211217/original/pngtree-royal-golden-blue-mandala-art-background-with-border-invitation-card-wedding-picture-image_1596347.jpg')"></div>
        <div class="payout-slide" style="background-image: url('https://img.freepik.com/free-photo/hands-indian-bride-groom-intertwined-together-making-authentic-wedding-ritual_8353-10047.jpg?w=740')"></div>
    </div>

    <div class="payout-overlay">
        <header class="payout-header">
            <h1 class="royal-title">The Imperial Token</h1>
            <p class="royal-subtitle">Presented to <span id="guestName">Your Majesty</span></p>
        </header>

        <div class="imperial-card">
            <div class="card-inner">
                <div class="platform-badge" id="platformName">LOADING TOKEN...</div>
                
                <div class="voucher-main">
                    <div class="field-label">Voucher Access Key</div>
                    <div class="code-display">
                        <span id="voucherCode">•••• •••• ••••</span>
                        <button class="icon-copy-btn" onclick="copyText('voucherCode', this)">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="voucher-secondary" id="voucherPinGroup" style="display:none;">
                    <div class="field-label">Security PIN</div>
                    <div class="code-display pin">
                        <span id="voucherPin">••••</span>
                        <button class="icon-copy-btn" onclick="copyText('voucherPin', this)">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <button class="luxury-outline-btn" onclick="toggleSteps()">How to Redeem</button>
    </div>

    <div id="stepsModal" class="modal-overlay hidden" onclick="toggleSteps()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <h2 class="modal-heading">Redemption Path</h2>
            <div class="steps-container">
                <div class="step-item">
                    <span class="step-num">01</span>
                    <p>Visit the <strong id="targetPlatform">Partner</strong> portal.</p>
                </div>
                <div class="step-item">
                    <span class="step-num">02</span>
                    <p>Apply your <strong>Access Key</strong> at checkout.</p>
                </div>
                <div class="step-item">
                    <span class="step-num">03</span>
                    <p>Enter <strong>PIN</strong> if prompted to unlock value.</p>
                </div>
            </div>
            <button class="modal-close-btn" onclick="toggleSteps()">Return to Gallery</button>
        </div>
    </div>

    <script>
        const SUPABASE_URL = "https://wivamsbwvojjzvvbaeet.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_rs2u88McT9Exv4k-rffQaQ__PcIVG2M";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', () => {
            const authId = localStorage.getItem('auth_session_id');
            const guestName = localStorage.getItem('guestName');
            console.log('User ID', authId)
            if (!authId) { window.location.href = "index.html"; return; }
            document.getElementById('guestName').innerText = guestName || "Royal Guest";
            
            fetchVoucherData(authId);
            startSessionTimer(); // Logic matched with message.js
            initSlideshow();
        });

        async function fetchVoucherData(authId) {
            try {
                const { data, error } = await supabaseClient
                    .from('voucher')
                    .select('*')
                    .eq('assigned_to', authId)
                    .single();
				console.log('Voucher Data', data)
                if (data) {
					const platformTitle = data.gift_platform ? `${data.gift_platform.toUpperCase()} TOKEN` : "ROYAL TOKEN";
                    document.getElementById('platformName').innerText = platformTitle;
                    document.getElementById('targetPlatform').innerText = data.gift_platform;
                    document.getElementById('voucherCode').innerText = data.voucher_key;
                    if (data.voucher_pin) {
                        document.getElementById('voucherPinGroup').style.display = 'block';
                        document.getElementById('voucherPin').innerText = data.voucher_pin;
                    }
                }
            } catch (e) { console.error(e); }
        }

        function startSessionTimer() {
            const expiryStr = localStorage.getItem('session_expiry');
            if (!expiryStr) return;
            const expiryTime = new Date(expiryStr).getTime();

            const updateTimer = setInterval(() => {
                const now = new Date().getTime();
                const distance = expiryTime - now;

                if (distance <= 0) {
                    clearInterval(updateTimer);
                    localStorage.clear();
                    window.location.href = "index.html";
                    return;
                }

                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                const displayElement = document.getElementById("timeLeft");
                if (displayElement) {
                    displayElement.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    if (distance < 300000) { // 5 minutes warning color from message.js
                        displayElement.style.color = "#ff4d4d";
                    }
                }
            }, 1000);
        }

        function copyText(id, btn) {
            const text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text);
            const originalInner = btn.innerHTML;
            btn.innerHTML = '<span style="font-size:10px; color:#d4af37">COPIED</span>';
            setTimeout(() => btn.innerHTML = originalInner, 2000);
        }

        function toggleSteps() { document.getElementById('stepsModal').classList.toggle('hidden'); }

        function initSlideshow() {
            const slides = document.querySelectorAll('.payout-slide');
            let idx = 0;
            setInterval(() => {
                slides[idx].classList.remove('active');
                idx = (idx + 1) % slides.length;
                slides[idx].classList.add('active');
            }, 6000);
        }
    </script>
</body>
</html>
