<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Royal Invitation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>
<body>

    <div class="cinematic-container">
        <div class="video-overlay"></div>
        <div class="ambient-bg"></div>
    </div>

    <div class="app-wrapper">
        <header class="main-header" id="mainHeader">
            <h1 class="brand-title">ETERNAL <span>&</span> GRACE</h1>
            <div class="line-separator"></div>
            <p class="guest-welcome">For our cherished guest</p>
        </header>

        <div class="content-body">
            
            <div id="giftSection" class="stage active">
                <div class="envelope-container" onclick="handleEnvelopeOpen()">
                    <div class="envelope">
                        <div class="flap"></div>
                        <div class="letter">
                            <div class="letter-inner">
                                <span>Exclusive Gift Inside</span>
                            </div>
                        </div>
                    </div>
                </div>
                <p class="tap-hint">Tap the seal to reveal</p>
            </div>

            <div id="authSection" class="stage hidden">
                <div class="premium-card">
                    <h3>Verify Invitation</h3>
                    <div id="emailInputGroup">
                        <input type="email" id="email" placeholder="Enter guest email" autocomplete="off">
                        <button class="gold-action-btn" id="sendBtn" onclick="requestOTP()">Request Access</button>
                    </div>

                    <div id="otpInputGroup" class="hidden">
                        <p class="otp-notice">Verification code sent to email.</p>
                        <input type="text" id="otp" placeholder="6-Digit Code" maxlength="6">
                        <button class="gold-action-btn" onclick="verifyAndRedirect()">Unlock Voucher</button>
                        <button class="back-text" onclick="resetUI()">Change Email</button>
                    </div>

                    <div id="loading" class="hidden">
                        <div class="gold-loader"></div>
                        <p>Processing...</p>
                    </div>
                </div>
            </div>
        </div>

        <footer class="legal-footer">
            2026 â€¢ ROYAL WEDDING CELEBRATION
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
