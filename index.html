<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Wedding Gift Awaits</title>

<link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
</head>

<body>

<div class="particles"></div>
<div class="rose-container" id="roseContainer"></div>
<canvas id="confettiCanvas"></canvas>

<div class="center-stage">

    <div class="gift-container" onclick="openGift()">
        <div class="gift-lid"></div>
        <div class="gift-box-body"></div>
        <div class="gift-light"></div>
    </div>

    <h1 class="headline cinematic-text">
        <span class="line">Dear</span>
        <span class="line guest-name" id="guestName">Guest</span>
    </h1>

    <p class="subtext">Tap the gift to reveal your blessing üíç</p>

</div>

<!-- AUTH CARD -->
<div class="auth-card hidden" id="authCard">

    <div class="auth-header">
        <h2 id="authTitle">Email Verification</h2>
        <button class="close-btn" onclick="closeAuth()">√ó</button>
    </div>

    <div class="auth-body">

        <div id="stepEmail">
			<input type="email" id="email" placeholder="Enter your email">

			<button class="primary-btn" id="sendOtpBtn" onclick="sendOTP()">
				Send OTP
			</button>

			<!-- FORCE HIDDEN VIA INLINE STYLE -->
			<div class="sending-row" id="sendingState" style="display:none;">
				<div class="mini-loader"></div>
				<span>Sending OTP to your email‚Ä¶</span>
			</div>
		</div>

        <div id="stepOTP" class="hidden">
            <input type="text" id="otp" placeholder="Enter OTP">
            <div class="button-row">
                <button class="secondary-btn" onclick="goBack()">Back</button>
                <button class="primary-btn" onclick="verifyOTP()">Verify</button>
            </div>
        </div>

        <div class="auth-message" id="authMessage"></div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
