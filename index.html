<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Delivery</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Dancing+Script:wght@700&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="main-bg"></div>

    <div class="container">
        <div class="envelope-wrapper" id="envelope-container">
            <div class="envelope" id="envelope" onclick="handleEnvelopeClick()">
                <div class="front"></div>
                <div class="top"></div>
                <div class="card">
                    <div id="card-content">
                        <div class="card-text">For You</div>
                        <div class="heart">‚ù§</div>
                    </div>
                    <div id="loader" class="loader hidden"></div>
                </div>
            </div>
            <p class="instruction">Click the envelope to reveal your gift</p>
        </div>

        <div id="otp-section" class="hidden">
            <div class="elegant-card">
                <h2 class="cinzel">Security Verification</h2>
                <p class="card-desc">A 6-digit code has been sent to your email.</p>
                
                <div class="input-group">
                    <input type="text" id="otp-input" maxlength="6" placeholder="000000">
                </div>
                
                <button class="gold-btn" onclick="verifyOTP()">Unlock Message</button>
                
                <div class="resend-group">
                    <button id="resend-btn" class="resend-link" onclick="resendOTP()">Resend Code</button>
                    <span id="timer" class="timer-text"></span>
                </div>
                
                <p id="error-msg" class="error"></p>
            </div>
        </div>

        <div id="gift-message" class="hidden">
            <div class="elegant-card">
                <h1 class="cursive">To the Happy Couple</h1>
                <div class="divider"></div>
                <p class="message-body">May your love grow stronger with every passing year. This gift is a small token of my appreciation for your beautiful journey together.</p>
                <p class="signature cursive">- With Love</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
